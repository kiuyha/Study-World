<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* Wrapper for centering */
        .email-wrapper {
            width: 100%;
            background-color: #f4f7fc;
            padding: 40px 0;
        }
        .email-content {
            background-color: #ffffff;
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Heading and Subheading */
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header h2 {
            font-size: 24px;
            color: #5e63ff;
        }
        .email-header p {
            font-size: 16px;
            color: #777;
        }

        /* OTP Content */
        .otp-section {
            text-align: center;
            margin: 20px 0;
        }
        .otp-code {
            font-size: 30px;
            font-weight: bold;
            color: #5e63ff;
            letter-spacing: 2px;
        }

        /* Footer */
        .email-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        .email-footer p {
            margin: 5px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .email-content {
                width: 100%;
                padding: 10px;
            }
            .otp-code {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-content">
            <!-- Email Header -->
            <div class="email-header">
                <h2>OTP Verification</h2>
                <p>Jangan lupa untuk memverifikasi akun Anda.</p>
            </div>

            <!-- OTP Section -->
            <div class="otp-section">
                <p>Kode One-Time Password (OTP) Study World kamu:</p>
                <div class="otp-code">
                    {{ otp_code }}
                </div>
                <p>Kode ini akan berlaku selama 5 menit. Jangan berikan kode ini kepada siapapun.</p>
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <p>Jika Anda tidak merasa membuat permintaan ini, abaikan email ini.</p>
                <p>&copy; 2024 Study World</p>
            </div>
        </div>
    </div>
</body>
</html>
